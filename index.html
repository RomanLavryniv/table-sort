<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

        <style>
            .container {
                text-align: center;
                margin-top: 100px;
            }
            tr {
                border: 3px solid black;
            }
            td {
                border: 3px solid black;
            }
            th {
                border: 3px solid black;
            }
        </style>
</head>
<body>

        <table id="myTable" class="table">

                <tr>

                    <th>Company</th>

            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Zuckerberg</td>
                    <td>34</td>
                    <td>Facebook</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>Page</td>
                    <td>45</td>
                    <td>Google</td>
                </tr>
                <tr>
                    <td>Timothy</td>
                    <td>Cook</td>
                    <td>57</td>
                    <td>Apple</td>
                </tr>
                <tr>
                    <td>Bill</td>
                    <td>Gates</td>
                    <td>62</td>
                    <td>Microsoft</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>

</html>
